name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Typecheck
        run: npm run typecheck
        continue-on-error: true

      - name: Build
        run: npm run build
        continue-on-error: true

      - name: Install Playwright Chromium deps
        run: npx playwright install-deps chromium

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage

      - name: Run finance benchmarks
        run: node scripts/bench.ts > bench.json

      - name: Upload benchmark result
        uses: actions/upload-artifact@v4
        with:
          name: bench-${{ matrix.node-version }}
          path: bench.json

      - name: SonarQube Scan
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: sonarsource/sonarqube-scan-action@v2.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >-
            -Dsonar.projectKey=gzh2xhs
            -Dsonar.projectName=gzh2xhs
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
