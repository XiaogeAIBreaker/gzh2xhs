name: Python CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r pyapp/requirements.txt

      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          PYTHONPATH=pyapp/src pytest -q --cov=pyapp/src/pyapp --cov-report=xml --cov-report=html

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload htmlcov
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
