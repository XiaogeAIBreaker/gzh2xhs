replicaCount: 2

image:
  repository: tcr.example.com/project/web
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

env:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: "3000"

# 可选：由 Ingress/网关注入的安全响应头
securityHeaders:
  csp: "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
  hsts: "max-age=31536000; includeSubDomains"
  frameOptions: "DENY"
  xssProtection: "1; mode=block"
  referrerPolicy: "no-referrer"
