name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Typecheck
              run: npm run typecheck

            - name: Build
              run: |
                START=$(date +%s)
                npm run build
                END=$(date +%s)
                echo "build_duration=$((END-START))" >> $GITHUB_OUTPUT

            - name: Build API (NestJS)
              run: |
                START=$(date +%s)
                npm run build:api
                END=$(date +%s)
                echo "build_api_duration=$((END-START))" >> $GITHUB_OUTPUT

            - name: Dependency health check
              run: npm run dep:check

            - name: Install Playwright Chromium deps
              run: npx playwright install-deps chromium

            - name: Install Playwright browsers
              run: npx playwright install chromium

            - name: Run tests with coverage
              run: npm run test:coverage

            - name: Run API tests (if any)
              run: npm run test --workspace apps/api || echo "skip api tests"

            - name: Run API Jest tests
              run: npm run test:jest --workspace apps/api || echo "skip api jest"

            - name: Upload coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-${{ matrix.node-version }}
                  path: coverage

            - name: Run finance benchmarks
              run: node scripts/bench.ts > bench.json

            - name: Upload benchmark result
              uses: actions/upload-artifact@v4
              with:
                  name: bench-${{ matrix.node-version }}
                  path: bench.json

            - name: SonarQube Scan
              if: ${{ secrets.SONAR_TOKEN != '' }}
              uses: sonarsource/sonarqube-scan-action@v2.0.0
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                  args: >-
                      -Dsonar.projectKey=gzh2xhs
                      -Dsonar.projectName=gzh2xhs
                      -Dsonar.sources=src
                      -Dsonar.tests=tests
                      -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

    python:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.11'

            - name: Install Poetry
              run: |
                  pip install --upgrade pip
                  pip install poetry

            - name: Install dependencies (pyapp)
              working-directory: pyapp
              run: poetry install --no-interaction --no-ansi

            - name: Lint (ruff) and Typecheck (mypy)
              working-directory: pyapp
              run: |
                  poetry run ruff check .
                  poetry run mypy src

            - name: Run Python tests with coverage
              working-directory: pyapp
              run: poetry run pytest --cov=pyapp --cov-report xml:coverage.xml --cov-report term

            - name: Upload Python coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-python
                  path: pyapp/coverage.xml

            - name: Python generate benchmark
              working-directory: pyapp
              run: poetry run python scripts/bench_generate.py > bench-python.json || echo '{"ok":false}' > bench-python.json

            - name: Upload Python benchmark result
              uses: actions/upload-artifact@v4
              with:
                  name: bench-python
                  path: pyapp/bench-python.json
